<!-- Image and text -->
<nav class="navbar border-bottom my-2">
  <a class="navbar-brand" href="#">
    <img src="assets/img/lmsncet.jpg" width="90" height="30" class="d-inline-block align-top" alt="">
  </a>
</nav>

<div class="mt-3">&nbsp;</div>
<div class="d-flex justify-content-center">
  <div class="p-2"><h4>What do you feel about Today's Session?</h4></div>
</div>
 <div class="d-flex justify-content-center  mb-1">
    <div class="p-4" style="background:#3d9970" id="up"><i class="{{up_icon}}" style="font-size:40px;color:#fff" (click)="happy()"></i></div>
    <div class="p-4" style="background:#af473c"><i class="{{down_icon}}" style="font-size:40px;color:#fff" (click)="notHappy()"></i></div>
 </div>
 <div class="d-flex justify-content-center">
  <div class="p-4"><textarea rows="2" cols="35" placeholder="Enter your message....." [(ngModel)]="message"></textarea></div>
</div>
<div class="d-flex justify-content-center">
  <div class="p-2"><button class="btn btn-success" [disabled]=getStatusValue() (click)="onSubmit()">Submit</button></div>
</div>

<div class="d-flex justify-content-center">
  <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
</div>
